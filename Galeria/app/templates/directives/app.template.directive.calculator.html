<div>
    <h1>{{product.name}}</h1>

    <label for="rectangleBase">Ancho: </label>
    <input type="number" id="rectangleBase" ng-model="product.base" ng-keyup="product.calculate()">

    <br/>
    <label for="rectangleHeight">Largo: </label>
    <input type="number" id="rectangleHeight" ng-model="product.height" ng-keyup="product.calculate()">

    <br/>
    <div ng-show="product.required">
        <label for="rectangleRefill">Refil: </label>
        <input type="number" id="rectangleRefil" ng-model="product.refill" ng-keyup="product.calculate()">
    </div>

    <label for="cmPrice">Precio cm: </label>
    <span id="cmPrice">{{product.cmPrice | currency}}</span>

    <hr/> Total {{product.name}}: {{product.total | currency}}
</div>
