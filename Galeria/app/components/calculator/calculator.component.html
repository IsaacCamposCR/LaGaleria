<div>
    <h2>{{model.product.name}}</h2>

    <label for="rectangleBase">Ancho: </label>
    <input type="number" id="rectangleBase" ng-model="model.product.base" ng-keyup="model.product.calculate();model.totals()">

    <br/>
    <label for="rectangleHeight">Largo: </label>
    <input type="number" id="rectangleHeight" ng-model="model.product.height" ng-keyup="model.product.calculate();model.totals()">

    <br/>
    <div ng-show="model.product.required">
        <label for="rectangleRefill">Refil: </label>
        <input type="number" id="rectangleRefil" ng-model="model.product.refill" ng-keyup="model.product.calculate();model.totals()">
    </div>

    <label for="cmPrice">Precio cm: </label>
    <input type="number" id="cmPrice" ng-model="model.product.cmPrice" ng-keyup="model.product.calculate();model.totals()">

    <hr/> Total {{model.product.name}}: {{model.product.total | currency}}
</div>
