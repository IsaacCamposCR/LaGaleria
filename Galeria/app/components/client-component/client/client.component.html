<div>
	<h1 ng-if="model.showReservations">{{model.title}}</h1>

	<form name="clientForm">
		<fieldset ng-disabled="model.disableForm">
			<div>
				<label for="name">Nombre: </label>
				<input type="text" name="name" ng-model="model.name" required>
				<span ng-show="clientForm.name.$invalid">El nombre del cliente es requerido.</span>
				<phones phones="model.phones" form="clientForm"></phones>
				<label for="created">Fecha de Ingreso</label>
				<input type="date" name="created" ng-model="model.created">
				<span ng-show="clientForm.created.$invalid">La fecha de ingreso del cliente no es valida.</span>
			</div>
		</fieldset>
		<div>
			<div ng-show="!model.pop">
				<button ng-if="!model.editingClient" type="submit" ng-click="model.saveClient(clientForm.$valid)">Guardar</button>
				<button ng-if="model.editingClient" type="button" ng-click="model.editClient()">Editar</button>
				<button type="button" ng-click="model.cancelEdit()">Cancelar</button>
			</div>
		</div>
	</form>
	<message type="model.messageType" message="model.message" show="model.pop" confirm="model.confirm()" cancel="model.cancel()"></message>
	<div ng-if="model.showReservations">
		<reservation-list-component client-reservations="model.id" $router="model.$router" />
	</div>
</div>
