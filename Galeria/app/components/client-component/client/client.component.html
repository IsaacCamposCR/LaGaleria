<div class="panel-body">
	<ng-form name="clientForm">
		<caption ng-if="model.showReservations">{{model.title}}</caption>
		<fieldset ng-disabled="model.disableForm">
			<div class="col-sm-5">
				<div class="form-group">
					<label for="name">Nombre:</label>
					<input class="form-control input-sm" type="text" name="name" ng-model="model.name" required>
				</div>
				<span class="alert alert-danger" ng-show="clientForm.name.$invalid">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>El nombre del cliente es requerido.
				</span>
				<div class="form-group">
					<label for="created">Fecha de Ingreso:</label>
					<input class="form-control" type="date" name="created" ng-model="model.created" required>
				</div>
				<span class="alert alert-danger" ng-show="clientForm.created.$invalid">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>La fecha de ingreso invalida.
				</span>
			</div>
			<phones class="col-sm-7" phones="model.phones"></phones>
		</fieldset>
		<hr/>
		<div class="center">
			<div class="btn-group">
				<button class="btn btn-success" ng-disabled="!clientForm.$valid" ng-if="!model.editingClient" type="submit" ng-click="model.saveClient(clientForm.$valid)">Guardar Cliente</button>
				<button class="btn btn-warning" ng-if="model.editingClient" type="button" ng-click="model.editClient()">Editar Cliente</button>
				<button class="btn btn-danger" type="button" ng-click="model.cancelEdit()">Cancelar</button>
			</div>
		</div>

	</ng-form>

	<div id="myModal" class="modal fade" role="dialog">
		<message type="model.messageType" message="model.message" show="model.pop" confirm="model.confirm()" cancel="model.cancel()"></message>
	</div>
	<div ng-if="model.showReservations">
		<reservation-list-component client-reservations="model.id" $router="model.$router" />
	</div>
</div>
