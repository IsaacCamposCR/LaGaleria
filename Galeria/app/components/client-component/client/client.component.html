<div>
    <h1>Nuevo Cliente</h1>

    <form name="clientForm">
        <fieldset ng-disabled="model.disableForm">
            <div>
                <label for="name">Nombre: </label>
                <input type="text" id="name" ng-model="model.name">
                <br/>
                <label for="phoneInput">Telefono(s): </label>
                <button type="button" ng-click="model.addNewClientPhone()">+</button>
                <br/>
                <div ng-repeat="phone in model.phones track by $index">
                    <label for="phoneInput">Telefono #{{$index + 1}}:</label>
                    <input type="number" id="phoneInput" ng-model="phone" ng-change="model.savePhone($index, phone)">
                    <button type="button" ng-click="model.removeNewClientPhone($index)">X</button>
                </div>
                <label for="created">Fecha de Ingreso</label>
                <input type="date" id="created" ng-model="model.created">
            </div>
            <hr/>
            <button type="submit" ng-click="model.addNewClient()">Guardar</button>
            <button type="button" ng-link="['ClientList']">Cancelar</button>
        </fieldset>
    </form>
</div>
