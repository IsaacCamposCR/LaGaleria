<div class="panel-heading">
    <caption>{{model.title}}</caption>
</div>
<div class="panel-body">
    <ng-form name="loginForm">

        <div class="row">
            <div class="panel panel-default col-sm-5">
                <div class="panel-body">

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="username">Usuario: </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="username" ng-model="model.username" required>
                            <br/>
                            <p ng-show="loginForm.username.$invalid">El usuario es requerido...</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="password">Password: </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" ng-model="model.password" required>
                            <br/>
                            <p ng-show="loginForm.password.$invalid">El password es requerido...</p>
                        </div>
                    </div>

                    <button class="btn btn-success btn-block" type="button" ng-click="model.login()">Login</button>
                </div>
            </div>
        </div>

    </ng-form>
    <message type="model.messageType" message="model.message" show="model.pop" confirm="model.confirm()" cancel="model.cancel()"></message>
</div>
