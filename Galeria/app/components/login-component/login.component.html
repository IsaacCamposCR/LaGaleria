<ng-form name="loginForm">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="panel panel-default col-sm-4">
            <div class="panel-heading">
                <h1 class="center">BIENVENIDO</h1>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">Usuario: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="username" ng-model="model.username" required>
                        <span class="alert alert-danger" ng-show="loginForm.username.$invalid">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>                        El usuario es requerido.
                        </span>
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-sm-4" for="password">Password: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" name="password" ng-model="model.password" required>
                        <span class="alert alert-danger" ng-show="loginForm.password.$invalid">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>                        El password es requerido.
                        </span>
                    </div>
                </div>


            </div>
            <div class="panel-footer">
                <button class="btn btn-success btn-block" type="button" ng-click="model.login()">Login</button>
            </div>
        </div>
    </div>
</ng-form>
<div id="myModal" class="modal fade" role="dialog">
    <message type="model.messageType" message="model.message" show="model.pop" confirm="model.confirm()"></message>
</div>
