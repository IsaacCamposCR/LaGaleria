<div class="panel panel-default">
	<div class="panel-heading">
		<b>Proveedores</b>
		<div class="input-group">
			<input type="text" class="form-control" ng-model="model.providerName" placeholder="Busqueda de proveedores...">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="model.findProviders()">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
			</span>
		</div>
	</div>

	<div class="panel-body">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<th>
					<div ng-click="model.sort('name')">Nombre</div>
				</th>
				<th>
					<div ng-click="model.sort('phones')">Telefono</div>
				</th>
				<th>
					<div ng-click="model.sort('remaining')">Saldo</div>
				</th>
				<th>
					<button class="btn btn-primary" type="button" ng-link="['Provider']">Nuevo Proveedor</button>
				</th>
			</thead>
			<tr ng-repeat="provider in model.providers | filter:model.providerName | orderBy: model.orderBy">
				<td><span>{{provider.name}}</span></td>
				<td><span>{{provider.phones[0]}}</span></td>
				<td>{{provider.remaining | currency}}</td>
				<td>
					<button class="btn btn-default" type="button" ng-link="['EditProvider', {id: provider._id}]">Detalles</button>
				</td>
			</tr>
		</table>
	</div>
</div>
