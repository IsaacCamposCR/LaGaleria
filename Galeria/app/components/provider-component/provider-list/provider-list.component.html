<div>
	<h1>Proveedores</h1>
	<div>
		<input type="text" id="search" ng-model="model.providerName" placeholder="Busqueda de proveedores...">
		<button type="button" ng-click="model.findProviders()">Buscar</button>
	</div>
	<div>
		<table>
			<thead>
				<th>
					<div ng-click="model.sort('name')">Nombre</div>
				</th>
				<th>
					<div ng-click="model.sort('phones')">Telefono</div>
				</th>
				<th>
					<div ng-click="model.sort('remaining')">Saldo</div>
				</th>
				<th>
					<button type="button" ng-link="['Provider']">Nuevo Proveedor</button>
				</th>
			</thead>
			<tr ng-repeat="provider in model.providers | filter:model.providerName | orderBy: model.orderBy">
				<td><span>{{provider.name}}</span></td>
				<td><span>{{provider.phones[0]}}</span></td>
				<td>{{provider.remaining}}</td>
				<td>
					<button type="button" ng-link="['EditProvider', {id: provider._id}]">Detalles</button>
				</td>
			</tr>
		</table>
	</div>
</div>
