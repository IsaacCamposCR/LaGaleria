<div class="" ng-show="model.show">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<p>
					<span class="alert alert-danger">{{model.message}}</span>
				</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" ng-click="model.confirmMessage()" data-dismiss="modal">OK</button>
				<button class="btn btn-default" type="button" ng-click="model.cancelMessage()" ng-show="model.cancelButton" data-dismiss="modal">Cancelar</button>
			</div>
		</div>

	</div>
</div>
